<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Original Clock container -->
    <div class="clock-container" id="clock-container">
        <!-- The two layered rotating shapes that move around the clock according to the time -->
        <div class="moving-shapes-container" id="moving-shapes-container">
            <!-- The original rotating image -->
            <div id="rotating-image"></div>
            <!-- The smaller rotating image -->
            <div id="smaller-rotating-image"></div>
        </div>
        <div class="eyelid" id="eyelid"></div>
    </div>

    <!-- Second Clock container -->
    <div class="clock-container" id="clock-container2">
        <div class="moving-shapes-container" id="moving-shapes-container2">
            <div id="rotating-image2"></div>
            <div id="smaller-rotating-image2"></div>
        </div>
        <div class="eyelid" id="eyelid2"></div>
    </div>

  <script src="main.js"></script>
</body>
</html>
