<body>
  <h1>Put <span id= "title">Something</span> In</h1>
  <h2>Shel Silverstein</h2>
  <br>
  <div id="poem">
    Draw a crazy <span id="noun1">picture</span>,
    <br>
    Write a <span id="adj1">nutty</span> poem,
    <br>
    Sing a mumble-gumble song,
    <br>
    Whistle through your <span id="noun2">comb</span>.
    <br>
    Do a <span id="adj2">loony-goony</span> dance
    <br>
    'Cross the kitchen floor,
    <br>
    Put something <span id="adj3">silly</span> in the world
    <br>
    That ain't been there before.
    <br>
  </div>
